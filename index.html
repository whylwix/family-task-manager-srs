<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-home"></i> Family Task Manager</h1>
            <p>Распределяй задачи и управляй домашними делами вместе!</p>
        </header>

        <div class="family-members">
            <h2><i class="fas fa-users"></i> Члены семьи</h2>
            <div class="members-list" id="membersList">
                <!-- Список членов семьи будет здесь -->
            </div>
            <button class="btn" onclick="addMember()"><i class="fas fa-plus"></i> Добавить члена семьи</button>
        </div>

        <div class="task-section">
            <h2><i class="fas fa-tasks"></i> Задачи</h2>
            <div class="input-section">
                <input type="text" id="taskInput" placeholder="Название задачи...">
                <select id="taskAssignee">
                    <option value="">Выберите ответственного</option>
                </select>
                <button class="btn" onclick="addTask()"><i class="fas fa-plus"></i> Добавить задачу</button>
            </div>
            
            <div class="filters">
                <button class="filter-btn active" onclick="filterTasks('all')">Все</button>
                <button class="filter-btn" onclick="filterTasks('pending')">Активные</button>
                <button class="filter-btn" onclick="filterTasks('completed')">Выполненные</button>
            </div>
            
            <ul id="taskList">
                <!-- Список задач будет здесь -->
            </ul>
        </div>

        <div class="stats">
            <h2><i class="fas fa-chart-bar"></i> Статистика</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <h3 id="totalTasks">0</h3>
                    <p>Всего задач</p>
                </div>
                <div class="stat-card">
                    <h3 id="completedTasks">0</h3>
                    <p>Выполнено</p>
                </div>
                <div class="stat-card">
                    <h3 id="pendingTasks">0</h3>
                    <p>Осталось</p>
                </div>
            </div>
        </div>

        <footer>
            <p>Family Task Manager v1.0 | Лабораторная работа 3</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
